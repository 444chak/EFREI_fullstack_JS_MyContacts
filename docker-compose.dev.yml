version: "3.9"

services:
  server:
    image: node:20-alpine
    container_name: mycontacts-server-dev
    working_dir: /app
    volumes:
      - ./server:/app
      - server_node_modules:/app/node_modules
    command: sh -c "npm install && npm run start"
    environment:
      - API_PORT=${API_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
    ports:
      - "${API_PORT}:${API_PORT}"
    restart: unless-stopped

  client:
    image: node:20-alpine
    container_name: mycontacts-client-dev
    working_dir: /app
    volumes:
      - ./client:/app
      - client_node_modules:/app/node_modules
    command: sh -c "npm ci && npm start"
    environment:
      - PORT=3000
      - HOST=0.0.0.0

      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
      - CHOKIDAR_INTERVAL=300

      - WDS_SOCKET_HOST=localhost
      - WDS_SOCKET_PORT=${CLIENT_PORT:-3000}

      - BROWSER=none

      - REACT_APP_API_BASE_URL=${REACT_APP_API_BASE_URL:-http://server:${API_PORT}}
    ports:
      - "${CLIENT_PORT:-3000}:3000"
    depends_on:
      - server
    restart: unless-stopped

volumes:
  server_node_modules:
  client_node_modules:

networks:
  default:
    name: mycontacts-net-dev
