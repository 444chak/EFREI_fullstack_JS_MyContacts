components:
  schemas:
    User:
      type: object
      required:
        - email
        - password
      properties:
        _id:
          type: string
          description: The auto-generated id of the user
          example: 507f1f77bcf86cd799439011
        email:
          type: string
          format: email
          description: The user's email address
          example: user@example.com
        password:
          type: string
          description: The user's hashed password
          example: $2b$10$encryptedpassword
        createdAt:
          type: string
          format: date-time
          description: The date when the user was created
          example: 2023-01-01T00:00:00.000Z
        updatedAt:
          type: string
          format: date-time
          description: The date when the user was last updated
          example: 2023-01-01T00:00:00.000Z

    Contact:
      type: object
      required:
        - firstName
        - lastName
        - phone
        - contactOf
      properties:
        _id:
          type: string
          description: The auto-generated id of the contact
          example: 507f1f77bcf86cd799439012
        firstName:
          type: string
          description: The contact's first name
          example: John
        lastName:
          type: string
          description: The contact's last name
          example: Doe
        phone:
          type: string
          description: The contact's phone number
          example: +1234567890
        contactOf:
          type: string
          description: The ID of the user who owns this contact
          example: 507f1f77bcf86cd799439011
        createdAt:
          type: string
          format: date-time
          description: The date when the contact was created
          example: 2023-01-01T00:00:00.000Z
        updatedAt:
          type: string
          format: date-time
          description: The date when the contact was last updated
          example: 2023-01-01T00:00:00.000Z

    RegisterRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
          description: The user's email address
        password:
          type: string
          minLength: 6
          description: The user's password
      example:
        email: user@example.com
        password: password123

    LoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
          description: The user's email address
        password:
          type: string
          description: The user's password
      example:
        email: user@example.com
        password: password123

    LoginResponse:
      type: object
      properties:
        message:
          type: string
          description: Success message
          example: Login successful
        token:
          type: string
          description: JWT token for authentication
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        user:
          type: object
          properties:
            id:
              type: string
              description: User ID
              example: 507f1f77bcf86cd799439011
            email:
              type: string
              format: email
              description: User email
              example: user@example.com

    RegisterResponse:
      type: object
      properties:
        message:
          type: string
          description: Success message
          example: User created successfully
        user:
          type: object
          properties:
            id:
              type: string
              description: User ID
              example: 507f1f77bcf86cd799439011
            email:
              type: string
              format: email
              description: User email
              example: user@example.com

    ContactRequest:
      type: object
      required:
        - firstName
        - lastName
        - phone
      properties:
        firstName:
          type: string
          description: The contact's first name
          example: John
        lastName:
          type: string
          description: The contact's last name
          example: Doe
        phone:
          type: string
          description: The contact's phone number
          example: +1234567890

    ContactUpdateRequest:
      type: object
      description: Partial contact update - only include fields you want to update
      properties:
        firstName:
          type: string
          description: The contact's first name
          example: John
        lastName:
          type: string
          description: The contact's last name
          example: Doe
        phone:
          type: string
          description: The contact's phone number
          example: +1234567890

    ContactListResponse:
      type: array
      items:
        $ref: "#/components/schemas/Contact"

    DeleteResponse:
      type: object
      properties:
        message:
          type: string
          description: Success message
          example: Contact deleted successfully

    ErrorResponse:
      type: object
      properties:
        message:
          type: string
          description: Error message
        error:
          type: string
          description: Detailed error message (optional)
      examples:
        missing_fields:
          summary: Missing required fields
          value:
            message: All fields are required
        invalid_token:
          summary: Invalid token
          value:
            message: Invalid token
        no_token:
          summary: No token provided
          value:
            message: No token provided
        not_found:
          summary: Resource not found
          value:
            message: Contact not found or not authorized
        server_error:
          summary: Internal server error
          value:
            message: Internal server error
            error: Detailed error message
